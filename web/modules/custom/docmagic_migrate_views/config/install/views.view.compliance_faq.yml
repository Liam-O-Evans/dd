ry\r\n      echo \"There has been an error.\";\r\n\r\n    } elseif ($resultCount > 0) {\r\n\r\n      echo \"<h1>Topics</h1>\";\r\n\r\n      // results returned\r\n      echo \"<table width=500 cellspacing=0 cellpadding=0 border=0>\";\r\n\r\n      while ($termdata = db_fetch_object($result)) {\r\n\r\n        // Check here if there are any FAQ node in this term'\r\n        $faq_sql = \"SELECT SQL_CALC_FOUND_ROWS n.nid, n.vid, n.type, n.title, n.created, n.changed, tn.nid, tn.tid, tn.vid, th.tid, th.parent \r\n          FROM node n, term_node tn, term_hierarchy th \r\n          where n.nid = tn.nid and tn.tid = %d and n.vid = tn.vid and th.tid = tn.tid\";\r\n\r\n        $faq_result = db_query($faq_sql,$termdata->tid);\r\n        $resultCountSql = db_query(\"select FOUND_ROWS();\");\r\n        $resultCount =  db_result($resultCountSql);\r\n        \r\n        if ($resultCount > 0) {\r\n          $termname = str_replace(' ', '-', $termdata->name);\r\n          $termname = str_replace('/', '_', $termname);\r\n          $termName = str_replace(' ', '-', $termName);\r\n          $termName = str_replace('/', '_', $termName);\r\n          if ($count&1) { //if odd number\r\n            echo \"<tr>\";\r\n          }\r\n          echo \"<td width=250>\";\r\n          echo \"<h3 class='faq_topic'><a href='\";\r\n          echo \"/compliance/faq/\".$termName.\"/\".$termname;\r\n          echo \"'>\";\r\n          echo $termdata->name;\r\n          echo \"</a></h3>\";\r\n          echo \"</td>\";\r\n          if (!($count&1)) { //if even number\r\n            echo \"</tr>\";\r\n          }\r\n          $count ++;\r\n        } // end db_num_rows\r\n      }\r\n\r\n      if (!($count&1)) { //if final $count is an even number, need to add addtional code to end the table properly.\r\n        echo \"<td></td></tr>\";\r\n      }\r\n\r\n      echo \"</table>\";\r\n\r\n      echo \"<h1>FAQs</h1>\";\r\n    }\r\n\r\n  }\r\n?>"
